<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Security Summit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
        background-color: #1a1a1a;
      }
      h1, h2, h3, h4, h5, h6, .display-font {
        font-family: 'Cinzel', serif;
      }
      
      /* Wood Texture */
      .wood-pattern {
        background-color: #3e2723;
        background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 10px),
                          linear-gradient(to bottom, #2d1b16, #4e342e);
      }
      
      /* Marble Texture */
      .marble-pattern {
        background-color: #e0e0e0;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(0,0,0,0.1) 0%, transparent 60%),
          linear-gradient(45deg, transparent 40%, rgba(0,0,0,0.05) 45%, transparent 50%),
          linear-gradient(-45deg, transparent 30%, rgba(0,0,0,0.08) 35%, transparent 40%);
        background-size: 200px 200px, 100% 100%, 100% 100%;
      }

      /* Gold Leaf Effect */
      .gold-text {
        background: linear-gradient(to bottom, #cfc09f 22%, #634f2c 24%, #cfc09f 26%, #cfc09f 27%, #ffecb3 40%, #3a2c0f 78%); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
        color: #fff; 
      }
      
      .gold-border {
        border: 2px solid #cfc09f;
        box-shadow: 0 0 5px #cfc09f;
      }

      /* Parchment */
      .parchment {
        background-color: #f4e4bc;
        background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        box-shadow: inset 0 0 40px rgba(0,0,0,0.2);
      }

      /* Animations */
      @keyframes flash-red {
        0%, 100% { background-color: rgba(255, 0, 0, 0.2); }
        50% { background-color: rgba(255, 0, 0, 0.7); }
      }
      .animate-alarm {
        animation: flash-red 0.5s infinite;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.39.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
